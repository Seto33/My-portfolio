<!DOCTYPE html>
<html class="page" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.min.css" />
    <title>Portfolio</title>
    <style>
		.loading {
			position: fixed;
			inset: 0;
			z-index: 1000;
			background-color: #fff;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.loading__spinner {
			width: 48px;
			height: 48px;
			border: 5px solid #000;
			border-bottom-color: transparent;
			border-radius: 50%;
			display: inline-block;
			box-sizing: border-box;
			animation: rotation 1s linear infinite;
		}

		@keyframes rotation {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}
	</style>
</head>
<!-- barev -->

<body class="page__body">
    <!-- loading -->
    <div class="loading">
        <span class="loading__spinner"></span>
    </div>
    <!-- header -->
    <header class="header" data-item="header">
    <div class="header__container container">
        <nav class="nav" data-nav title="navigation" aria-label="navigation list links">
            <ul class="nav__list" data-lang="links"></ul>
            <div class="language nav__language">
                <button class="language__button button-reset language__button--ru">
                    RU
                </button>
                <span class="language__vertical-line">|</span>
                <button class="language__button button-reset language__button--eng">
                    ENG
                </button>
            </div>
        </nav>
    </div>
</header>
    <main class="main">
        <h1 class="visually-hidden">Portfolio Sedrak Hakobjanyan</h1>
        <!-- sections -->
        <section class="hero" data-item="hero">
    <div class="hero__container container">
        <div class="hero__content">
            <div class="hero__name-wrapper">
                <h2 class="hero__title">
                    <span class="hero__name" data-lang="name"></span> <br />
                    <span class="hero__lastname" data-lang="lastname"></span>
                </h2>
                <button class="burger" aria-label="open menu" aria-expanded="false" data-burger>
                    <span class="burger__line burger__line_top"></span>
                    <span class="burger__line burger__line_middle"></span>
                    <span class="burger__line burger__line_bottom"></span>
                </button>
            </div>
            <p class="hero__text" data-lang="text"></p>
            <div class="language hero__language">
                <button class="language__button button-reset language__button--ru">
                    RU
                </button>
                <span class="language__vertical-line">|</span>
                <button class="language__button button-reset language__button--eng">
                    ENG
                </button>
            </div>
        </div>

        <picture class="hero__picture">
            <source media="(min-width:480px)" data-lang="desktop" srcset="" />

            <img class="hero__img" data-lang="mobile" src="" alt="hero-bg-mobile" />
        </picture>
    </div>
</section>
        <section class="about" id="about" data-item="about">
    <div class="container about__container">
        <div class="about__content">
            <h2 class="about__title title" data-lang="title"></h2>
            <p class="about__text text" data-lang="text"></p>
        </div>
    </div>
</section>

        <section class="skills" id="skills" data-item="skills">
    <div class="skills__container container">
        <h2 class="skills__title title" data-lang="title"></h2>
        <p class="skills__text text" data-lang="text"></p>

        <ul class="skills__list list-reset" data-lang="list"></ul>
    </div>
</section>
        <section class="portfolio" id="portfolio" data-item="portfolio">
    <div class="portfolio__container">
        <div class="portfolio__content">
            <h2 class="portfolio__title title" data-lang="title"></h2>
            <div class="portfolio__slider slider" data-slider="portfolio">
                <ul class="slider__list portfolio__list container" data-lang="list"></ul>
                <button class="slider__button slider__button--prev">
                    <svg class="slider__button-icon">
                        <use xlink:href="img/svg/sprite.svg#slider-arrow" />
                    </svg>
                </button>
                <button class="slider__button slider__button--next">
                    <svg class="slider__button-icon slider__button-icon--next">
                        <use xlink:href="img/svg/sprite.svg#slider-arrow" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</section>
        <section class="contacts" id="contacts" data-item="contacts">
    <div class="contacts__container container">
        <div class="contacts__content">
            <h2 class="contacts__title title" data-lang="title"></h2>
            <p class="contacts__text text" data-lang="text"></p>
            <button class="contacts__button button-reset" data-lang="button"></button>
            <ul data-lang="list" class="social" title="social" aria-label="social list links">
            </ul>
            <p class="text contacts__text" data-lang="footer"></p>
        </div>
    </div>
</section>
        <!-- /sections -->
    </main>
    <div class="popup" data-item="popup">
    <div class="popup__content">
        <button class="popup__button-close" data-lang="close">
            Close
        </button>
        <form action="https://api.web3forms.com/submit" method="POST" class="form">
            <input type="hidden" name="access_key" value="6b4e70b3-3793-4c97-82fc-4d384f4e1455" />
            <label class="form__label">
                <input type="text" name="name" data-lang="name" class="form__input input-reset" placeholder="name" />
            </label>
            <label class="form__label">
                <input type="email" name="email" data-lang="email" class="form__input input-reset" placeholder="email" />
            </label>
            <label class="form__label">
                <input type="tel" name="tel" data-lang="phone" class="form__input input-reset" placeholder="phone" />
            </label>
            <textarea class="form__textarea" name="message" id="" data-lang="message" placeholder="message"></textarea>

            <input type="checkbox" name="botcheck" class="hidden" style="display: none" />
            <input type="hidden" name="redirect" value="http://localhost:3000" />
            <button class="form__button button-reset" data-lang="send">
                Send
            </button>
        </form>
    </div>
</div>
    <script src="js/index.min.js"></script>
</body>

</html>
