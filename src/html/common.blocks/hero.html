<section class="hero" data-language="hero">
	<div class="hero__container container">
		<div class="hero__content">
			<div class="hero__name-wrapper">
				<h2 class="hero__title"><span class="hero__name" data-lang="hero-name">Sedrak</span>  <br> <span class="hero__lastname" data-lang="hero-lastname">Hakobjanyan</span>
				</h2>
				<button class="burger" aria-label="open menu" aria-expanded="false" data-burger>
					<span class="burger__line burger__line_top"></span>
					<span class="burger__line burger__line_middle"></span>
					<span class="burger__line burger__line_bottom"></span>
				</button>
			</div>
			<div class="hero__descr" data-lang="hero-text">
				Full Stack Developer, 43 years old, Yerevan
			</div>
			<div class="language hero__language">
				<button class="language__button button-reset language__button--ru">RU</button>
				<span class="language__vertical-line">|</span>
				<button class="language__button button-reset language__button--eng">ENG</button>
			</div>
		</div>

		<picture class="hero__picture">

			<source media="(min-width:480px)" srcset="img/hero/hero-bg-desctop.jpg">

			<img class="hero__img" src="img/hero/hero-bg-mobile.jpg" alt="hero-bg-mobile.jpg">
		</picture>
	</div>
</section>
