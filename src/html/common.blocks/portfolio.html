<section class="portfolio" id="portfolio" data-item="portfolio">
	<div class="portfolio__container">
		<div class="portfolio__content">
			<h2 class="portfolio__title title" data-lang="portfolio-title">Portfolio</h2>
			<div class="portfolio__slider slider" data-slider="portfolio">
				<ul class="slider__list portfolio__list container">
					<li class="slider__slide portfolio__slide">
						<img class="portfolio__slide-img" src="img/portfolio/F&B.png" alt="F&B.png" width="260" height="260">
						<a class="portfolio__slide-link" href="https://seto33.github.io/F-B/" target="_blank">F&B Landing page -
							Artefacts</a>
					</li>
					<li class="slider__slide portfolio__slide">
						<img class="portfolio__slide-img" src="img/portfolio/Dananz.png" alt="Dananz.png"
							width="260" height="260">
						<a class="portfolio__slide-link" href="https://seto33.github.io/Dananz/" target="_blank">Dananz - Homepage</a>
					</li>
					<li class="slider__slide portfolio__slide">
						<img class="portfolio__slide-img" src="img/portfolio/Afisha.png" alt="Afisha.png" width="260" height="260">
						<a class="portfolio__slide-link" href="https://seto33.github.io/Afisha/" target="_blank">Afisha - Landing page</a>
					</li>
					<li class="slider__slide portfolio__slide">
						<img class="portfolio__slide-img" src="img/portfolio/YX.jpg" alt="YX.jpg" width="260" height="260">
						<a class="portfolio__slide-link" href="#">YX - Homepage</a>
					</li>
				</ul>
				<button class="slider__button slider__button--prev">
					<svg class="slider__button-icon">
						<use xlink:href="img/svg/sprite.svg#slider-arrow"/>
					</svg>
				</button>
				<button class="slider__button slider__button--next">
					<svg class="slider__button-icon slider__button-icon--next">
						<use xlink:href="img/svg/sprite.svg#slider-arrow"/>
					</svg>
				</button>
			</div>
		</div>
	</div>
</section>
