<section class="contacts" id="contacts" data-item="contacts">
	<div class="contacts__container container">
		<div class="contacts__content">
			<h2 class="contacts__title title" data-lang="contacts-title">Contacts</h2>
			<p class="contacts__text text" data-lang="contacts-text">Want to know more or just chat? You are welcome!</p>
			<button class="contacts__button button-reset" data-lang="contacts-button">Send Message</button>
			<ul class="social" title="social" aria-label="social list links">
				<li class="social__item">
					<a class="social__link" href="#">
						<svg>
							<use xlink:href="img/svg/sprite.svg#facebook"/>
							</svg>
					</a>
				</li>

				<li class="social__item">
					<a class="social__link" href="#">
						<svg>
							<use xlink:href="img/svg/sprite.svg#linkedin"/>
							</svg>
					</a>
				</li>

				<li class="social__item">
					<a class="social__link" href="#">
						<svg>
							<use xlink:href="img/svg/sprite.svg#instagram"/>
							</svg>
					</a>
				</li>

				<li class="social__item">
					<a class="social__link" href="#">
						<svg>
							<use xlink:href="img/svg/sprite.svg#youtube"/>
							</svg>
					</a>
				</li>
			</ul>
			<p class="text contacts__text" data-lang="contacts-footer">Like me on Facebook, LinkedIn, Instagram, Youtube</p>
		</div>
	</div>
</section>
